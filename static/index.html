<!DOCTYPE html>
<html lang="en" ng-app="pupsApp">
    <head>
        <meta charset="UTF-8">
        <title> All the cuteness in the world </title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/ngDialog.min.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="css/icono.min.css" rel="stylesheet" type="text/css">
    </head>

    <body class="container" ng-controller="PuppyCtrl">
        <h1>Cute puppies, cats and remaining</h1>
        <h2>Total images {{ response.total }}</h2>

        <ul class="list-unstyled">
            <li class="row" ng-repeat="pup in response.images">
                <figure>
                  <img ng-src="{{ pup.thumbnail }}" data-ng-click="open(pup)" alt="{{ pup.title }}"/>
                  <span>{{ pup.upvotes }}<a class="icono-smile" ng-click="upvote(pup)"></a></span>
                  <span>{{ pup.downvotes }}<a class="icono-frown" ng-click="downvote(pup)"></a></span>
                  <figcaption>{{ pup.title }}</figcaption>
                </figure>
                <br class="clearfix" />
            </li>
        </ul>

        <button ng-hide='main.page <= 1' ng-click='previousPage()'>Previous</button>
        <button ng-hide='main.page >= main.pages' ng-click='nextPage()'>Next</button>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/ngDialog.min.js"></script>
        <script type="text/javascript" src="js/app_bak.js"></script>
    </body>
</html>
